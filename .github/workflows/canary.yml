name: canary

on:
  workflow_dispatch:

jobs:
  publish-canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          cache: yarn

      - name: Set Git User
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - run: yarn install --immutable --inline-builds --immutable-cache --check-cache
      - run: yarn build:all
      - run: yarn test:all

      - name: Create .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "@danbileee:registry=https://registry.npmjs.org/" > .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc

      - name: Deploy
        run: |
          var=`npx lerna publish --canary --yes --preid canary`
          echo "DEPLOY_RESULT<<$var" >> $GITHUB_ENV
            
      - name: Delete .npmrc
        if: always()
        run: |
          rm .npmrc

      - run: echo "$DEPLOY_RESULT"
